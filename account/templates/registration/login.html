{% extends 'base.html' %}


{% block title %}Login{% endblock title %}


{% block content %}
<h1>Login</h1>

<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="log in"></p>
</form>
<p>
    <a href="{% url "password_reset" %}">
        Forgotten your password?
    </a>
</p>
{% endblock content %}
